{% extends 'learning_logs/base.html' %}

{% block content %}

<p>トピック： {{ topic }}</p>

<p>学習内容:</p>
    <p>
        <a href="{% url 'learning_logs:new_entry' topic.id %}">新しい学習内容を追加</a>
    </p>
<ul>
    {%for entry in entries %}
        <li>
        <p>{{ entry.date_added|date:'Y年m月d日H;i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
        </li>
    {% empty %}
        <li>このトピックにはまだ学習内容がありません。</li>
    {% endfor %}
</ul>

{% endblock content %}
